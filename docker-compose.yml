version: '3.8'

services:
  # 后端 TTS 代理服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: digitalhuman-backend
    restart: unless-stopped
    ports:
      - "8089:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - VITE_DASHSCOPE_API_KEY=${VITE_DASHSCOPE_API_KEY}
    env_file:
      - .env
    networks:
      - digitalhuman-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_AI_PROXY_URL=http://localhost:8089/api/chat
        - VITE_TTS_PROXY_URL=http://localhost:8089/api/tts
    container_name: digitalhuman-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - digitalhuman-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  digitalhuman-network:
    driver: bridge
