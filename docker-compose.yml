version: '3.8'

services:
  # 后端服务（支持 HTTPS）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: digitalhuman-backend
    restart: unless-stopped
    ports:
      - "8089:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - USE_HTTPS=${USE_HTTPS:-false}
      - SSL_KEY_PATH=/app/ssl/key.pem
      - SSL_CERT_PATH=/app/ssl/cert.pem
    env_file:
      - .env
    volumes:
      - ./ssl:/app/ssl:ro
    networks:
      - digitalhuman-network
    healthcheck:
      test: ["CMD", "sh", "-c", "if [ \"$USE_HTTPS\" = \"true\" ]; then wget --no-check-certificate -q -O - https://localhost:3001/health || exit 1; else wget -q -O - http://localhost:3001/health || exit 1; fi"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # 前端服务（支持 HTTPS）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8089}
        - USE_HTTPS=${USE_HTTPS:-false}
    container_name: digitalhuman-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - digitalhuman-network
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  digitalhuman-network:
    driver: bridge
